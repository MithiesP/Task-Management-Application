<div class="sidebar bg-white border-r border-gray-200 flex flex-col">
    <div class="p-6 border-b border-gray-200 flex items-center justify-between"> 
        <div class="flex items-center">
            <img src="assets/logo/favlogo.png" alt="Logo" class="w-12 h-12">
            <span class="text-3xl font-bold text-gray-900 ml-3">GenFlow</span>  
        </div>
    </div>
    
    <!-- Admin Profile -->
    <div class="p-6 border-b border-gray-200"> 
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img [src]="profileImage" alt="Admin" class="w-14 h-14 rounded-full mr-4"> 
                <div>
                    <p class="font-medium text-lg">{{adminName}}</p>
                    <p class="text-sm text-gray-500">{{adminEmail}}</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto">
        <div class="px-6 py-4">
            <h3 class="text-sm uppercase font-semibold text-gray-500 mb-4">Menu</h3> 
            <ul class="space-y-2"> 
                <li>
                    <a 
                        routerLink="/admin/dashboard" 
                        routerLinkActive="active-nav" 
                        class="flex items-center py-3 px-4 rounded-lg hover:bg-gray-100 text-gray-700 text-lg"
                    >
                        <fa-icon [icon]="faTachometerAlt" class="mr-4 text-xl"></fa-icon> Dashboard
                    </a>
                </li>
                <li *ngIf="isAdmin()">
                    <a 
                        routerLink="/admin/users" 
                        routerLinkActive="active-nav" 
                        class="flex items-center py-3 px-4 rounded-lg hover:bg-gray-100 text-gray-700 text-lg"
                    >
                        <fa-icon [icon]="faUsers" class="mr-4 text-xl"></fa-icon> User Management
                    </a>
                </li>
                <li>
                    <a 
                        routerLink="/admin/projects" 
                        routerLinkActive="active-nav" 
                        class="flex items-center py-3 px-4 rounded-lg hover:bg-gray-100 text-gray-700 text-lg"
                    >
                        <fa-icon [icon]="faProjectDiagram" class="mr-4 text-xl"></fa-icon> Project Management
                    </a>
                </li>
                <li>
                    <a 
                        routerLink="/admin/content" 
                        routerLinkActive="active-nav" 
                        class="flex items-center py-3 px-4 rounded-lg hover:bg-gray-100 text-gray-700 text-lg"
                    >
                        <fa-icon [icon]="faFileAlt" class="mr-4 text-xl"></fa-icon> Content Management
                    </a>
                </li>
                <li>
                    <a 
                        routerLink="/admin/reports" 
                        routerLinkActive="active-nav" 
                        class="flex items-center py-3 px-4 rounded-lg hover:bg-gray-100 text-gray-700 text-lg"
                    >
                        <fa-icon [icon]="faChartBar" class="mr-4 text-xl"></fa-icon> Reports
                    </a>
                </li>
                <li>
                    <a 
                        routerLink="/admin/performance" 
                        routerLinkActive="active-nav" 
                        class="flex items-center py-3 px-4 rounded-lg hover:bg-gray-100 text-gray-700 text-lg"
                    >
                        <fa-icon [icon]="faChartLine" class="mr-4 text-xl"></fa-icon> Performance
                    </a>
                </li>
                <li>
                    <a 
                        routerLink="/admin/settings" 
                        routerLinkActive="active-nav" 
                        class="flex items-center py-3 px-4 rounded-lg hover:bg-gray-100 text-gray-700 text-lg"
                    >
                        <fa-icon [icon]="faCog" class="mr-4 text-xl"></fa-icon> Settings
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
